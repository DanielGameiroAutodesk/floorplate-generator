<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floorplate Preview</title>
  <!-- Forma Design System -->
  <link rel="stylesheet" href="https://app.autodeskforma.eu/design-system/v2/forma/styles/base.css"/>
  <link rel="stylesheet" href="./styles/forma-theme.css"/>
  <!-- Weave Web Components -->
  <script type="module" src="https://app.autodeskforma.eu/design-system/v2/weave/components/button/weave-button.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--forma-font-family);
      background: var(--forma-surface-100);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .panel-container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .svg-container {
      flex: 1;
      padding: var(--forma-space-4);
      overflow: hidden;
      background: var(--forma-surface-200);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .svg-container svg {
      max-width: 100%;
      max-height: 100%;
    }

    .metrics-container {
      width: 220px;
      border-left: 1px solid var(--forma-surface-300);
      overflow-y: auto;
      background: var(--forma-surface-100);
      flex-shrink: 0;
    }

    .metrics-container.collapsed {
      width: 0;
      border-left: none;
      overflow: hidden;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--forma-text-placeholder);
      text-align: center;
      padding: var(--forma-space-4);
    }

    .empty-state-text {
      font-size: var(--forma-body-size);
    }

    /* Loading state */
    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--forma-text-dim);
      font-size: var(--forma-body-size);
    }

    .loading.show {
      display: flex;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--forma-surface-300);
      border-top-color: var(--forma-icon-on-default);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: var(--forma-space-3);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toggle button for metrics */
    .toggle-metrics-btn {
      position: absolute;
      top: var(--forma-space-2);
      right: var(--forma-space-2);
      width: 28px;
      height: 28px;
      border: none;
      background: var(--forma-surface-250);
      border-radius: var(--forma-border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--forma-text-dim);
      font-size: var(--forma-body-size);
      z-index: 10;
    }

    .toggle-metrics-btn:hover {
      background: var(--forma-surface-300);
      color: var(--forma-text-default);
    }

    /* Option tabs */
    .option-tabs {
      display: flex;
      background: var(--forma-surface-100);
      border-bottom: 1px solid var(--forma-surface-300);
      padding: 0;
      flex-shrink: 0;
    }

    .option-tab {
      flex: 1;
      padding: 10px var(--forma-space-3);
      text-align: center;
      font-size: var(--forma-body-size);
      font-weight: var(--forma-subheader-weight);
      font-family: var(--forma-font-family);
      color: var(--forma-text-dim);
      cursor: pointer;
      border: none;
      background: none;
      border-bottom: 2px solid transparent;
      transition: all 0.15s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .option-tab:hover {
      color: var(--forma-text-default);
      background: var(--forma-surface-200);
    }

    .option-tab.active {
      color: var(--forma-icon-on-default);
      border-bottom-color: var(--forma-icon-on-default);
      background: var(--forma-surface-200);
    }

    .option-tab .tab-icon {
      font-size: var(--forma-body-size);
      width: 20px;
      height: 20px;
      background: var(--forma-surface-300);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .option-tab.active .tab-icon {
      background: var(--forma-icon-on-default);
      color: var(--forma-surface-100);
    }

    .option-tab .tab-label {
      font-weight: var(--forma-subheader-weight);
    }

    .option-tab .tab-stats {
      font-size: var(--forma-body-size);
      color: var(--forma-text-placeholder);
    }

    .option-tab.active .tab-stats {
      color: var(--forma-icon-on-default);
    }

    /* Action toolbar */
    .action-toolbar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: var(--forma-space-2) var(--forma-space-3);
      background: var(--forma-surface-100);
      border-bottom: 1px solid var(--forma-surface-300);
      gap: var(--forma-space-2);
    }

    .save-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px var(--forma-space-3);
      background: var(--forma-icon-on-default);
      color: var(--forma-surface-100);
      border: none;
      border-radius: var(--forma-border-radius);
      font-size: var(--forma-body-size);
      font-weight: var(--forma-subheader-weight);
      font-family: var(--forma-font-family);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .save-btn:hover {
      background: var(--forma-icon-on-hover);
    }

    .save-btn:active {
      transform: scale(0.98);
    }

    .save-btn:disabled {
      background: var(--forma-surface-350);
      cursor: not-allowed;
    }

    .save-btn .save-icon {
      font-size: var(--forma-body-size);
      display: none;
    }

    .save-btn.saving {
      background: var(--forma-icon-on-default);
      pointer-events: none;
    }

    .bake-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px var(--forma-space-3);
      background: var(--forma-green);
      color: var(--forma-surface-100);
      border: none;
      border-radius: var(--forma-border-radius);
      font-size: var(--forma-body-size);
      font-weight: var(--forma-subheader-weight);
      font-family: var(--forma-font-family);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .bake-btn:hover {
      filter: brightness(0.9);
    }

    .bake-btn:active {
      transform: scale(0.98);
    }

    .bake-btn:disabled {
      background: var(--forma-surface-350);
      cursor: not-allowed;
    }

    .bake-btn.baking {
      background: var(--forma-green);
      pointer-events: none;
    }

    .bake-btn .bake-icon {
      display: none;
    }

    .bake-feedback {
      display: none;
      align-items: center;
      gap: 6px;
      padding: 6px var(--forma-space-3);
      background: #e8f5e1;
      color: var(--forma-green);
      border-radius: var(--forma-border-radius);
      font-size: var(--forma-body-size);
      font-weight: var(--forma-subheader-weight);
    }

    .bake-feedback.show {
      display: flex;
    }

    .bake-feedback.error {
      background: #fdeaea;
      color: var(--forma-red);
    }

    .save-feedback {
      display: none;
      align-items: center;
      gap: 6px;
      padding: 6px var(--forma-space-3);
      background: #e8f5e1;
      color: var(--forma-green);
      border-radius: var(--forma-border-radius);
      font-size: var(--forma-body-size);
      font-weight: var(--forma-subheader-weight);
    }

    .save-feedback.show {
      display: flex;
    }

    /* Main content wrapper */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="panel-container" style="flex-direction: column;">
    <!-- Option Tabs - Per feature spec Section 8.8 -->
    <div class="option-tabs" id="option-tabs">
      <button class="option-tab active" data-index="0" data-strategy="balanced">
        <span class="tab-icon">1</span>
        <span class="tab-label">Balanced</span>
        <span class="tab-stats" id="tab-stats-0">--</span>
      </button>
      <button class="option-tab" data-index="1" data-strategy="mixOptimized">
        <span class="tab-icon">2</span>
        <span class="tab-label">Mix optimized</span>
        <span class="tab-stats" id="tab-stats-1">--</span>
      </button>
      <button class="option-tab" data-index="2" data-strategy="efficiencyOptimized">
        <span class="tab-icon">3</span>
        <span class="tab-label">Efficiency</span>
        <span class="tab-stats" id="tab-stats-2">--</span>
      </button>
    </div>

    <!-- Action Toolbar -->
    <div class="action-toolbar" id="action-toolbar">
      <div class="bake-feedback" id="bake-feedback">
        <span id="bake-feedback-text">Baked!</span>
      </div>
      <div class="save-feedback" id="save-feedback">
        <span>Saved!</span>
      </div>
      <button class="bake-btn" id="bake-btn" title="Bake to native Forma building" disabled>
        <span class="bake-text">Bake</span>
      </button>
      <button class="save-btn" id="save-btn" title="Save current floorplate" disabled>
        <span class="save-text">Save</span>
      </button>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="svg-container" id="svg-container">
        <div class="empty-state" id="empty-state">
          <div class="empty-state-text">Select a building to generate a floorplate</div>
        </div>
        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
          <div>Generating floorplate...</div>
        </div>
      </div>
      <div class="metrics-container" id="metrics-container">
        <div style="padding: 16px; color: var(--forma-text-placeholder); text-align: center;">
          No data available
        </div>
      </div>
      <button class="toggle-metrics-btn" id="toggle-metrics" title="Toggle metrics panel">
        â‰¡
      </button>
    </div>
  </div>

  <script type="module" src="./floorplate-panel.ts"></script>
</body>
</html>
