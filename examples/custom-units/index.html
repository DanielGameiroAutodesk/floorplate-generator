<!DOCTYPE html>
<html>
<head>
  <title>Custom Unit Types Example</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; max-width: 600px; }
    .unit-type { border: 1px solid #ccc; padding: 12px; margin: 8px 0; border-radius: 4px; }
    .unit-type h4 { margin: 0 0 8px 0; }
    label { display: block; margin: 4px 0; }
    input[type="number"] { width: 80px; }
    input[type="color"] { width: 60px; vertical-align: middle; }
    button { margin: 8px 4px 8px 0; padding: 8px 16px; }
    #output { background: #f5f5f5; padding: 12px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; font-size: 12px; }
    #status { color: #666; margin-bottom: 8px; }
    .add-btn { background: #4caf50; color: white; border: none; cursor: pointer; }
    .remove-btn { background: #f44336; color: white; border: none; cursor: pointer; font-size: 11px; padding: 4px 8px; }
  </style>
</head>
<body>
  <h2>Custom Unit Types</h2>
  <p>Configure unit types for floorplate generation. Define dimensions, percentages, and colors.</p>

  <div id="unit-types"></div>

  <button class="add-btn" onclick="addUnitType()">+ Add Unit Type</button>

  <hr>

  <h3>Configuration Preview</h3>
  <button onclick="generatePreview()">Preview Configuration</button>
  <button onclick="applyToGenerator()">Apply to Generator</button>

  <p id="status"></p>
  <pre id="output">Configure unit types above, then click "Preview Configuration"</pre>

  <script type="module" src="main.js"></script>
</body>
</html>
